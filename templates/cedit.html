<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>
  Company edit
  </title>
  
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
<body>

  
<div class="container mt-4">
    <div class="display-4 text-center text-success">Update Company Data</div>
    <br>
    <div class="row">

        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="card">
                {% include "message.html" %}
                <h4 class="text-center text-success">Company</h4>
                <div class="card-body bg-light">

                    <form action="/cedit/{{posts.id}} " method="post">

                        <div class="form-group">
                            <input type="text" 
                            class="form-control mt-2" 
                            name="ccode"
                            value={{posts.ccode}}
                            placeholder="Enter the company Code" 
                            required>
                        </div>

                        <div class="form-group">
                            <input type="text" 
                            class="form-control mt-2" 
                            name="cname" 
                            value={{posts.cname}}
                            placeholder="Enter company Name"
                            required>
                        </div>

                        <div class="form-group">
                            <input type="email" 
                            class="form-control mt-2" 
                            name="cemail"
                            value={{posts.cemail}}
                            placeholder="Enter company email" 
                             required>
                        </div>
                        <div class="form-group">
                            <input type="number" 
                            class="form-control mt-2" 
                            name="no_jobs" 
                            value={{posts.no_jobs}}
                            placeholder="jobs Available?"
                                required>
                        </div>

                        <div class="form-group">
                            <input type="text" 
                            class="form-control mt-2" 
                            name="job_title"
                            value={{posts.job_title}}
                            placeholder="Enter the title of job" 
                            required>
                        </div>

                        <div class="form-group">
                            <input type="text" 
                            class="form-control mt-2" 
                            name="skills_required"
                            value={{posts.skills_required}}
                            placeholder="Enter the skills required" required>
                        </div>

                        <br>
                        <button class="btn btn-info" type="submit">Update</button>




                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-4"></div>


    </div>
</div>


</body>

</html>
