{% extends 'baselogin.html' %}
{% block title %}
Student Login
{% endblock title %}
{% block form %}


<div class="row">
<div class="col-md-4">

</div>
<div class="col-md-4">
    <h2>Login</h2>
    <form action="/login" method="post">
        {% include "message.html" %}
        <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="enter the user name" name="username" required>
        </div>

        <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="enter the password" name="password" required>
        </div>

        
        <br>
        <button type="submit" class="btn btn-info">LoginIn</button>
    </form>

    <a  href="/signup">New user? Signup</a>
</div>
<div class="col-md-4">

</div>
</div>



{% endblock form %}
