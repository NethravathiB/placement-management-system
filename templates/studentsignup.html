{% extends 'baselogin.html' %}
{% block title %}
Student Signup
{% endblock title %}
{% block form %}


<div class="row">
<div class="col-md-4">

</div>
<div class="col-md-4">
    <h2>Signup</h2>
    {% include "message.html" %}
    <form action="/signup" method="post">
        <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="enter the user name" name="username" required>
        </div>

        <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="enter the password" name="password" required>
        </div>

        <div class="form-group">
        <input type="email" class="form-control mt-2" placeholder="enter the email id" name="email" required>
        </div>
        <br>
        <button type="submit" class="btn btn-info">SignIn</button>
    </form>

    <a href="/login">Click here to Login</a>
</div>
<div class="col-md-4">

</div>
</div>



{% endblock form %}
