{% extends 'baselogin.html' %}
{% block title %}
Triggers
{% endblock title %}
{% block form %}


<div class="row">

<div class="col-md-2"></div>
<div class="col-md-8">



<div class="container mt-2 ">
    <table class="table table-dark">
        <thead>
            <h3 class="text-center text-white bg-danger" >Triggered Data</h3>
          <tr>
            
            <th scope="col">Company code</th>
            <th scope="col">Job vacancies</th>
            <th scope="col">Job title</th>
            <th scope="col">Action</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
      
        <tbody>
        {% for post in query %}
        <tr>
            <td>{{post.ccode}} </td>
            <td>{{post.no_jobs}}</td>
            <td>{{post.job_title}}</td>
            <td>{{post.querys}}</td>
            <td>{{post.date}}</td>
          </tr>
        {% endfor %}
          
        </tbody>
      
      </table>
</div>
</div>

{% endblock form %}
